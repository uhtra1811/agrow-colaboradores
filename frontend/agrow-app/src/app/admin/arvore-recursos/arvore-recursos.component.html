  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding >
    <a style= "cursor: pointer" (click)="mostraComponente(node)"> {{node.name}}</a>
  </mat-tree-node>
 
  <mat-tree-node class="btnLinks" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding  routerLinkActive="active">
    <a style= "cursor: pointer" mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
     {{node.name}}</a>
 
  </mat-tree-node>

</mat-tree>
