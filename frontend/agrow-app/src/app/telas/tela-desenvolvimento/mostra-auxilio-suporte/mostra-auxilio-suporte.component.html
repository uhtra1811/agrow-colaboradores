<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-x" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 style="font-size: 20px;" class="modal-title" id="ModalLabel">Edita Atendimento</h5>
          <button mat-icon-button  class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label class="col-sm-2 col-form-label">Cliente:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" 
              placeholder="Digite o nome do Cliente" [(ngModel)]="Cliente_Atendimento">
          </div> 
          <label class="col-sm-2 col-form-label">Usuário:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" 
              placeholder="Digite o nome do Usuario" [(ngModel)]="Usuario_Atendimento">
          </div> 
          <label class="col-sm-2 col-form-label">Motivo:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" 
              placeholder="Digite o Motivo" [(ngModel)]="Motivo_Atendimento">
          </div>
          <label class="col-form-label">Meio De Contato:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control"
              placeholder="Digite o meio de contato" [(ngModel)]="Meiodecontato_Atendimento">
          </div>
          <label class="col-sm-2 col-form-label">Solução:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" 
              placeholder="Digite a Solucao" [(ngModel)]="Solucao_Atendimento">
          </div>
          <label class="col-sm-6 col-form-label">Quantos minutos foram necessários?</label>
          <div class="col-sm-10">
              <input   placeholder="Digite os minutos gastos" type="text" class="form-control" [(ngModel)]="Minutos_Atendimento">
          </div>
          <label class="col-sm-2 col-form-label">Data:</label>
          <div class="col-sm-10">
              <input type="date" class="form-control" [(ngModel)]="Data_Atendimento">
          </div>
        <button (click)="editarAtendimentoService()"  style="margin-left: 35%; margin-top: 2%;" class="btn btn-success">Editar</button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  
  <mat-toolbar>
    <button mat-icon-button  style="left: 15%; bottom:10%" ><mat-icon>search</mat-icon></button>
    <button mat-icon-button  style="left: 87%"  (click)="geraRelatorio()">  <mat-icon>file_copy</mat-icon> Exportar</button>
       <div class="filtro">
          <input style="width: 4%; font-size: 12px; margin-left: 2px;"   [(ngModel)]="Id_AtendimentoFiltro"  (keyup)="filtroIdAtendimento()"      placeholder=" Id">
          <input style="width: 8%; font-size: 12px; margin-left: 2px;"   [(ngModel)]="ClienteNomeFiltro"  (keyup)="filtroClienteAtendimento()" placeholder=" Cliente">
          <input style="width: 8%; font-size: 12px; margin-left: 2px;"   [(ngModel)]="UsuarioNomeFiltro"  (keyup)="filtroUsuarioAtendimento()" placeholder=" Usuario">
          <input style="width: 8%; font-size: 12px; margin-left: 2px;"   [(ngModel)]="MotivoFiltro"  (keyup)="filtroMotivoAtendimento()" placeholder=" Motivo">
          <input style="width: 8%; font-size: 12px; margin-left: 2px;"   [(ngModel)]="SolucaoFiltro"  (keyup)="filtroSolucaoAtendimento()" placeholder=" Solução">
          <input style="width: 8%; font-size: 12px; margin-left: 2px;"   [(ngModel)]="AvaliacaoFiltro"  (keyup)="filtroAvaliacaoAtendimento()" placeholder=" Avaliacao">
          <input style="width: 8%; font-size: 12px; margin-left: 2px;"   [(ngModel)]="AtendenteFiltro"  (keyup)="filtroAtendenteAtendimento()" placeholder=" Atendente">
          <input style="width: 12%; margin-left: 2px;" type="date"       [(ngModel)]="DataFiltro"  (click)="filtroDataAtendimento()" (keyup)="filtroDataAtendimento()" placeholder=" Data">
      </div>    
  </mat-toolbar>
  
  <div *ngIf="MostrarTabela" id="lista">
  <table style="text-align: center;" class="table table-striped table-bordered" >
    <thead class="thead">
        <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Usuario</th>
            <th>Motivo</th>
            <th>Solução</th>
            <th>Avaliação</th>
            <th>Atendente</th>
            <th>Tempo em Minutos</th>
            <th>Data</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let dataItem of AtendimentosLista">
        <td style="word-wrap: break-word;">{{dataItem.id}}</td>
        <td style="word-wrap: break-word;">{{dataItem.cliente}}</td>
        <td style="word-wrap: break-word;">{{dataItem.usuario}}</td>
        <td style="word-wrap: break-word;">{{dataItem.motivo}}</td>
        <td style="word-wrap: break-word;">{{dataItem.solucao}}</td>
        <td style="word-wrap: break-word;">{{dataItem.avaliacao}}</td>
        <td style="word-wrap: break-word;">{{dataItem.atendente}}</td>
        <td style="word-wrap: break-word;">{{dataItem.minutos}}</td>
        <td type="date">{{dataItem.data | date: 'dd/MM/yyyy' }}</td>
        <td><button mat-icon-button (click)="editaAtendimento(dataItem)"  data-toggle="modal" data-target="#Modal">  <mat-icon>edit</mat-icon></button></td>
        <td><button mat-icon-button (click)="deletarAtendimento(dataItem)" >  <mat-icon>delete</mat-icon></button></td>
      </tr>
    </tbody>
  </table>
  </div>
  <mat-spinner *ngIf="MostraLoading"></mat-spinner>
