<div class="box">
<div class="settings">

    <label class="col-form-label">Versão:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control"
        placeholder="Digite a versão:" [(ngModel)]="Log_Versao">
    </div>
    <label class="col-form-label">Log:</label>
    <div class="col-sm-10">
        <textarea  placeholder="Digite as alterações da versão:" [(ngModel)]="Log" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
</div> 
</div>
<button id="salvar" (click)="addLog()"  class="btn btn-success ">Salvar</button>
