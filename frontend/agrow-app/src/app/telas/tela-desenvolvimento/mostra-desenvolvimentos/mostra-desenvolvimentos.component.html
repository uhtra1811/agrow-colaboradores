<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-x" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="font-size: 20px;" id="ModalLabel">Avalie o Desenvolvimento</h5>
   
        </div>
          <ng-rating-bar  style="margin-left: 38%;"  *ngIf="MostrarAvaliacaoHabilitada" [(value)]="value" [ratingCount]="5"></ng-rating-bar>
          <ng-rating-bar  style="margin-left: 38%;"  *ngIf="MostrarAvaliacaoDesabilitada"  [disabled]="true" [(value)]="value" [ratingCount]="5"></ng-rating-bar>
        <button (click)="avaliarDesenvolvimentoService()" style="margin: 15px 15px;" class="btn btn-success">Avaliar</button>
        </div>
        <div class="modal-footer">
        </div>
    </div>
  </div>
 
  <mat-toolbar>
    <button mat-icon-button  style="left: 87%"  (click)="geraRelatorio()">  <mat-icon>file_copy</mat-icon> Exportar</button>
  </mat-toolbar>
  
  <div *ngIf="MostrarTabela" id="lista">
  <table style="text-align: center;" class="table table-striped table-bordered" >
    <thead class="thead">
        <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Usu√°rio</th>
            <th>Motivo</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let dataItem of DesenvolvimentosLista">
        <td>{{dataItem.id}}</td>
        <td>{{dataItem.cliente}}</td>
        <td>{{dataItem.usuario}}</td>
        <td>{{dataItem.motivo}}</td>
        <td type="date">{{dataItem.data | date: 'dd/MM/yyyy' }}</td>
      </tr>
    </tbody>
  </table>
  </div>
