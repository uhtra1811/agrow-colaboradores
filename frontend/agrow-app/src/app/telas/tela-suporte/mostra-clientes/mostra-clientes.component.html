<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="ModalLabel">Edita Atendimento</h1>
        <button mat-icon-button  class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <app-edita-cliente></app-edita-cliente>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<mat-toolbar>
  <button mat-icon-button  style="left: 15%; bottom:10%" ><mat-icon>search</mat-icon></button>
  <button mat-icon-button  style="left: 87%">  <mat-icon>file_copy</mat-icon> Exportar</button>
     <div class="filtro" style="font-size: 12px;">
        <input        placeholder=" Id">
        <input     placeholder=" Cliente">
        <input     placeholder=" Licenças">
        <input     placeholder=" Versão">
        <input     placeholder=" Telefone">
        <input    placeholder=" Firebird">
        <input    placeholder=" Validação">
        <input    placeholder=" Satisfação">
        <input  style="width: 12%;" type="date"    placeholder=" Data">
    </div>    
</mat-toolbar>

<div id="lista">

  <table style="text-align: center;" class="table table-striped table-bordered" >
      <thead class="thead">
          <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Licenças</th>
            <th>Versão</th>
            <th>Telefone</th>
            <th>Firebird</th>
            <th>Validação</th>
            <th style="width: 18%;">Próxima Validação</th>
            <th>Satisfação</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataItem of ClientesLista">
          <td>{{dataItem.id}}</td>
          <td>{{dataItem.cliente}}</td>
          <td>{{dataItem.licencas}}</td>
          <td>{{dataItem.versao}}</td>
          <td>{{dataItem.telefone}}</td>
          <td>{{dataItem.firebird}}</td>
          <td>{{dataItem.validacao}}</td>
          <td></td>
          <td></td>
          <td><button mat-icon-button   data-toggle="modal" data-target="#Modal">  <mat-icon>edit</mat-icon></button></td>
          <td><button mat-icon-button >  <mat-icon>delete</mat-icon></button></td>
     
        </tr>
      </tbody>
    </table>
    
   
    </div>>
