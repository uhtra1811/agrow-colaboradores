<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Edita Atendimento</h5>
        <button mat-icon-button  class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label class="col-sm-2 col-form-label">Cliente:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            placeholder="Digite o nome do Cliente" [(ngModel)]="Cliente_Atendimento">
        </div> 
    
        <label class="col-sm-2 col-form-label">Usuário:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            placeholder="Digite o nome do Usuario" [(ngModel)]="Usuario_Atendimento">
        </div> 
    
        <label class="col-sm-2 col-form-label">Motivo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            placeholder="Digite o Motivo" [(ngModel)]="Motivo_Atendimento">
        </div>
    
        <label class="col-form-label">Meio De Contato:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
            placeholder="Digite o meio de contato" [(ngModel)]="Meiodecontato_Atendimento">
        </div>
        <label class="col-sm-2 col-form-label">Solução:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            placeholder="Digite a Solucao" [(ngModel)]="Solucao_Atendimento">
        </div>
    
        <label class="col-sm-2 col-form-label">Data:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="Data_Atendimento">
        </div>
      <button   style="margin: 15px 15px;" class="btn btn-success">Editar</button>

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<mat-toolbar>
  <button mat-icon-button  style="left: 15%; bottom:10%" ><mat-icon>search</mat-icon></button>
  <button mat-icon-button  style="left: 87%"  (click)="geraRelatorio()">  <mat-icon>file_copy</mat-icon> Exportar</button>
     <div class="filtro">
        <input style="width: 8%; font-size: 12px; margin-left: 1%;"   [(ngModel)]="Id_AtendimentoFiltro"  (keyup)="filtroIdAtendimento()"      placeholder=" Id">
        <input style="width: 8%; font-size: 12px; margin-left: 1%;"   [(ngModel)]="ClienteNomeFiltro"  (keyup)="filtroClienteAtendimento()" placeholder=" Cliente">
        <input style="width: 8%; font-size: 12px; margin-left: 1%;"   [(ngModel)]="UsuarioNomeFiltro"  (keyup)="filtroUsuarioAtendimento()" placeholder=" Usuario">
        <input style="width: 8%; font-size: 12px; margin-left: 1%;"   [(ngModel)]="MotivoFiltro"  (keyup)="filtroMotivoAtendimento()" placeholder=" Motivo">
        <input style="width: 8%; font-size: 12px; margin-left: 1%;"   [(ngModel)]="ContatoFiltro"  (keyup)="filtroContatoAtendimento()" placeholder=" Contato">
        <input style="width: 8%; font-size: 12px; margin-left: 1%;"   [(ngModel)]="SolucaoFiltro"  (keyup)="filtroSolucaoAtendimento()" placeholder=" Solução">
        <input  style="width: 20%;" type="date" [(ngModel)]="DataFiltro"  (keyup)="filtroDataAtendimento()" placeholder=" Data">
    </div>    
</mat-toolbar>

  <thead class="thead">
      <tr>
          <th>Id</th>
          <th>Cliente</th>
          <th>Usuario</th>
          <th>Motivo</th>
          <th>Contato</th>
          <th>Solução</th>
          <th>Data</th>
          <th></th>
          <th></th>
      </tr>
  </thead>
  <tbody class="tbody">
    <tr *ngFor="let dataItem of AtendimentosLista">
      <td>{{dataItem.id}}</td>
      <td>{{dataItem.cliente}}</td>
      <td>{{dataItem.usuario}}</td>
      <td>{{dataItem.motivo}}</td>
      <td>{{dataItem.meiodecontato}}</td>
      <td>{{dataItem.solucao}}</td>
      <td type="date">{{dataItem.data | date: 'dd/MM/yyyy' }}</td>
      <td><button mat-icon-button (click)="editaAtendimento(dataItem)"  data-toggle="modal" data-target="#Modal">  <mat-icon>edit</mat-icon></button></td>
      <td><button mat-icon-button >  <mat-icon>delete</mat-icon></button></td>

    </tr>
  </tbody>
