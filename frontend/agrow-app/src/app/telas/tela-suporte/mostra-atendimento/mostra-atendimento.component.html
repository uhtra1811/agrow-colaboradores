<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

<mat-toolbar>
  <button mat-icon-button  style="left: 12%; bottom:20%" ><mat-icon>search</mat-icon></button>
  <button mat-icon-button  style="left: 85%"  (click)="geraRelatorio()">  <mat-icon>file_copy</mat-icon> Exportar</button>
</mat-toolbar>

<div id="lista">

 
<table style="text-align: center;" class="table table-striped table-borderless " >
  <thead class="filtro">
    <tr>
        <th><input class="form-control"  [(ngModel)]="Id_AtendimentoFiltro"  (keyup)="filtroIdAtendimento()"      placeholder=" Id"></th>
        <th><input class="form-control"  [(ngModel)]="ClienteNomeFiltro"  (keyup)="filtroClienteAtendimento()" placeholder=" Cliente"></th>
        <th><input class="form-control"  [(ngModel)]="UsuarioNomeFiltro"  (keyup)="filtroUsuarioAtendimento()" placeholder=" Usuario"></th>
        <th><input class="form-control"  [(ngModel)]="MotivoFiltro"  (keyup)="filtroMotivoAtendimento()" placeholder=" Motivo"></th>
        <th><input class="form-control"  [(ngModel)]="ContatoFiltro"  (keyup)="filtroContatoAtendimento()" placeholder=" Contato"></th>
        <th><input class="form-control"  [(ngModel)]="SolucaoFiltro"  (keyup)="filtroSolucaoAtendimento()" placeholder=" Solução"></th>
        <th><input class="form-control"  [(ngModel)]="DataFiltro"  (keyup)="filtroDataAtendimento()" placeholder=" Data"></th>
  
    </tr>
</thead>
<hr style="color: white;">
  <thead class="thead">
      <tr>
          <th>Id</th>
          <th>Cliente</th>
          <th>Usuario</th>
          <th>Motivo</th>
          <th>Contato</th>
          <th>Solução</th>
          <th>Data</th>
          <th></th>
          <th></th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of AtendimentosLista">
      <td>{{dataItem.id}}</td>
      <td>{{dataItem.cliente}}</td>
      <td>{{dataItem.usuario}}</td>
      <td>{{dataItem.motivo}}</td>
      <td>{{dataItem.meiodecontato}}</td>
      <td>{{dataItem.solucao}}</td>
      <td>{{dataItem.data}}</td>
      <td><button mat-icon-button    data-toggle="modal" data-target="#Modal">  <mat-icon>edit</mat-icon></button></td>
      <td><button mat-icon-button >  <mat-icon>delete</mat-icon></button></td>
    <td></td>
    </tr>
  </tbody>
</table>
</div>
