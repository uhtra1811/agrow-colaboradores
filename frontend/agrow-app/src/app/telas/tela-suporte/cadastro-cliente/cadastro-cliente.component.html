<div>
  <div id="cad-cliente">
    <div class="settings">  
      <label class="col-sm-2 col-form-label">Cliente:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" 
          placeholder="Digite o nome do cliente" [(ngModel)]="Cliente">
       </div> 
       <label class="col-sm-2 col-form-label">Licenças:</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" 
         placeholder="Digite o número de licenças" [(ngModel)]="Cliente">
      </div> 
      <label class="col-sm-2 col-form-label">Telefone:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" 
        placeholder="Digite o telefone do cliente" [(ngModel)]="Cliente">
     </div> 
     <label class="col-sm-2 col-form-label">Firebird:</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" 
       placeholder="Digite a versão firebird" [(ngModel)]="Cliente">
    </div> 
    <label class="col-sm-2 col-form-label">Validação:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
      placeholder="Digite o tempo de validação do cliente" [(ngModel)]="Cliente">
   </div> 
  </div>
</div>
<button (click)="addCliente()"  class="btn btn-success">Adicionar</button>
